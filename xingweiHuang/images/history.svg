        <text id="Once-Upon-A-Time" font-family="Gopher-Medium, Gopher" font-size="22" font-weight="400" fill="#000000">
            <tspan x="62" y="314">Once Upon A Time</tspan>
        </text>
        <text id="The-cacao-plant-was" font-family="Courier" font-size="12" font-weight="normal">
            <tspan x="62" y="344" fill="#000000">The cacao plant was first given its botanical name </tspan>
            <tspan x="62" y="358" fill="#000000">by Swedish natural scientist Carl Linnaeus, where he </tspan>
            <tspan x="62" y="372" fill="#000000">called it Theobroma Cacao, meaning </tspan>
            <tspan x="314.041016" y="372" font-family="Courier-Bold, Courier" font-weight="bold" fill="#FA6400">food of the gods</tspan>
            <tspan x="429.259766" y="372" fill="#000000"> </tspan>
            <tspan x="62" y="386" fill="#000000">in Greek. Human usage of cocoa beans can be traced </tspan>
            <tspan x="62" y="400" fill="#000000">back to 4,000 years ago. Long before Richard Cadbury </tspan>
            <tspan x="62" y="414" fill="#000000">first put chocolates in a </tspan>
            <tspan x="249.230469" y="414" font-family="Courier-Bold, Courier" font-weight="bold" fill="#FA6400">heart-shaped box</tspan>
            <tspan x="364.449219" y="414" fill="#000000"> for </tspan>
            <tspan x="62" y="428" fill="#000000">Valentine's day, it was an important part of Mayan </tspan>
            <tspan x="62" y="442" font-family="Courier-Bold, Courier" font-weight="bold" fill="#FA6400">wedding rituals</tspan>
            <tspan x="170.017578" y="442" fill="#000000">. The bride and groom would exchange </tspan>
            <tspan x="62" y="456" fill="#000000">hot chocolate beverages during the ceremony, this </tspan>
            <tspan x="62" y="470" fill="#000000">tradition foreshadows chocolate's future status as a </tspan>
            <tspan x="62" y="484" fill="#000000">universal expression of love.</tspan>
        </text>
